<mat-toolbar color="primary">
  <span>Movie App</span>
  <!-- This fills the remaining space of the current row -->
  <span class="ma-fill-space"></span>
  <div class="ma-logo"></div>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Home">
    <ng-template mat-tab-label>
      <mat-icon>home</mat-icon>
    </ng-template>
    <div class="ma-main">
        <div *ngFor="let data of appData">
          <mat-card *ngIf="data.Title">
            <mat-card-title>{{data.Title}}</mat-card-title>
            <mat-card-header>

              <mat-card-subtitle>Release Year : {{data.Year}}</mat-card-subtitle>
              <mat-card-subtitle>Awards: {{data.Awards}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{data.Poster}}" alt="{{data.Title}}">
            <mat-card-subtitle>Summary:</mat-card-subtitle>
            <mat-card-content>
              <p>
                {{data.Plot}}
              </p>
            </mat-card-content>
          </mat-card>
        </div>
    </div>
  </mat-tab>

  <mat-tab label="Search">
    <ng-template mat-tab-label>
      <mat-icon >search</mat-icon>
    </ng-template>
    <div>
      <app-search-movie></app-search-movie>
    </div>
  </mat-tab>

</mat-tab-group>
