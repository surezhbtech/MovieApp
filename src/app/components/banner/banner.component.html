<mat-card *ngIf="bannerData && bannerData.Title">
  <mat-card-title>{{bannerData.Title}}</mat-card-title>
  <mat-card-header>

    <mat-card-subtitle>Release Year : {{bannerData.Year}}</mat-card-subtitle>
    <mat-card-subtitle>Awards: {{bannerData.Awards}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{bannerData.Poster}}" alt="{{bannerData.Title}}">
  <mat-card-subtitle>Summary:</mat-card-subtitle>
  <mat-card-content>
    <p>
      {{bannerData.Plot}}
    </p>
  </mat-card-content>
</mat-card>
